<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D button</title>

  <Style>

    button {
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 10px;
      padding-bottom: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: margin 0.2s, box-shadow 0.4s;
    }

    button:active {
      margin-top: 2px;
      margin-left: 2px;
      box-shadow: none;
    }

  </Style>

</head>
<body>
  <button>
    Shadow
  </button>
</body>
</html>
