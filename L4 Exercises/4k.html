<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Buttons</title>

  <style>

    button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 10px;
    padding-bottom: 10px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 8px;
    transition: padding 0.2s, margin 0.2s;
    }
    button:hover {
      margin-right: 0;
      margin-left: 0;
      padding-left: 23px;
      padding-right: 23px;
    }
  </style>

</head>

<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
</body>

</html>
