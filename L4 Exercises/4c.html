<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub</title>

  <style>

    button {
      background-color: rgb(46, 164, 79);
      color: white;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: box-shadow 0.2s;
      padding-left: 17px;
      padding-right: 17px;
      padding-top: 12px;
      padding-bottom: 12px;
    }

    button:hover {
      box-shadow: 1px 1px 10px rgba(0,0,0,0.15);
    }

  </style>

</head>
<body>
  
  <button>
    Sign up
  </button>

</body>
