<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>

  <style>
    button {
      background-color: green;
      color: white;
      font-size: 18px;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 10px;
      padding-bottom: 10px;
      transition: padding 1s;
      border: none;
      cursor: pointer;
    }

    button:hover 
    {
      padding-left: 30px;
      padding-right: 30px;
      padding-top: 20px;
      padding-bottom: 20px;
    }

  </style>

</head>
<body>

  <button>
    Stretch
  </button>

</body>
</html>
